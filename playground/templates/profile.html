{% extends "layout/master.html" %}

{%block title %}
User Profile
{% endblock %}

{% block content %}

<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <!-- <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">َ َUsar Name</span><span> </span></div> -->
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">User Name</label><input type="text" class="form-control" placeholder="first name" value="" name="first_name" disabled></div>
                    <!-- <div class="col-md-6"><label class="labels">Last Name</label><input type="text" class="form-control" value="" placeholder="surname" name="last_name"></div> -->
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">First Name</label><input type="text" class="form-control" placeholder="first name" value="" name="first_name"></div>
                    <div class="col-md-6"><label class="labels">Last Name</label><input type="text" class="form-control" value="" placeholder="surname" name="last_name"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><label class="labels">Password</label><input type="text" class="form-control" placeholder="Password" value="" name="password1"></div>
                    <div class="col-md-6"><label class="labels">Confirm Password</label><input type="text" class="form-control" value="" placeholder="Confirm Password" name="password2"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Gender</label>
                        <select class="form-select form-control" aria-label="Default select example">
                            <option selected>Gender</option>
                            <option value="1">Female</option>
                            <option value="2">Male</option>
                            <option value="3">Other</option>
                        </select></div>
                    <!-- <div class="col-md-6"><label class="labels">Confirm Password</label><input type="text" class="form-control" value="" placeholder="Confirm Password" name="password2"></div> -->
                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
            </div>
        </div>
   
    </div>
</div>
</div>
</div>
{% endblock %}
